<!DOCTYPE html>
<html lang="en">
  <!-- [Delete this comment] This file is the main file for the challenge. For the most part, you should be editing this file. -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      /* You may write styles inside this <style> tag or within `css/style.css`. */
    </style>
  </head>
  <body>
    <!-- Add your site or application content here -->
    <main class="bg-gradient-to-br from-[#F9FAFB] to-[#D2D6DB] h-screen overflow-auto">
      <section class="bg-white px-3 py-12 m-4 h-full">
        <!-- Left section -->
        <div class="">
          <h2 class="text-4xl text-neutral-900 font-semibold">Talk to our team</h2>
          <p class="text-lg text-neutral-600">
            We're committed to delivering the support you require to make your experience as smooth as possible.
          </p>

          <!-- Team info -->
           <div class="">
            <div class="">
              <i class="ri-building-line text-2xl text-indigo-500"></i>
              <span class="font-medium text-neutral-600">123 Maple Street, Springfield, IL, USA</span>
            </div>
            <div class="">
              <i class="ri-phone-line text-2xl text-indigo-500"></i>
              <span class="font-medium text-neutral-600">+1 (650) 555-0198</span>
            </div>
            <div class="">
              <i class="ri-mail-line text-2xl text-indigo-500"></i>
              <span class="font-medium text-neutral-600">hello@abstractly.com</span>
            </div>
           </div>
        </div>
        
        <!-- Right Section -->
         <div class="">
           <form action="#" method="#">
            <div class="">
              <label class="text-sm font-medium text-neutral-700" for="name-input">Name</label>
              <input placeholder="Your name" required autocomplete="on" id="name-input" name="userName" type="text"
              class="placeholder:text-sm placeholder:text-neutral-500">
            </div>

            <div class="">
              <label class="text-sm font-medium text-neutral-700" for="email-input">Email</label>
              <input placeholder="example@example.com" required autocomplete="on" id="email-input" name="userEmail" type="email"
              class="placeholder:text-sm placeholder:text-neutral-500">
            </div>

            <div class="">
              <label class="text-sm font-medium text-neutral-700" for="message-input">Message</label>
              <textarea placeholder="Write your message..." aria-describedby="message-input" required autocomplete="on" name="userMessage" id="message-input"
              class="placeholder:text-sm placeholder:text-neutral-500"></textarea>
              <div class="text-sm text-neutral-500">0/500</div>
              <button class="text-white bg-indigo-700">Submit</button>
            </div>
           </form>
         </div>
      </section>
    </main>
    <!-- Talk to our team
      We're committed to delivering the support you require to make your experience as smooth as possible.
      123 Maple Street, Springfield, IL, USA

      hello@abstractly.com

      Your name

      Email
      example@example.com
      Message
      Write your message...
      0/500
      Submit -->

        >GreatFrontEnd Projects</a

      <a href="https://www.greatfrontend.com/u/your_username" target="_blank"
        >Lamphrangmi</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
