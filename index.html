<!DOCTYPE html>
<html lang="en">
  <!-- [Delete this comment] This file is the main file for the challenge. For the most part, you should be editing this file. -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      /* You may write styles inside this <style> tag or within `css/style.css`. */
    </style>
  </head>
  <body>
    <!-- Add your site or application content here -->
    <main class="bg-gradient-to-br from-[#F9FAFB] to-[#D2D6DB] h-screen overflow-auto">
      <section class="bg-white rounded px-3 py-12 m-4 h-full
      grid grid-cols-4 gap-x-4 auto-rows-min gap-y-12
      md:grid-cols-6 md:gap-x-8 md:gap-y-16 md:py-[83px]
      xl:grid-cols-12 xl:px-24 xl:py-[169px]
      overflow-scroll">
        <!-- Left section -->
        <div class="col-span-4 md:col-span-6">
          <h2 class="text-4xl text-neutral-900 font-semibold mb-5
          md:text-5xl
          xl:text-6xl">Talk to our team</h2>
          <p class="text-lg text-neutral-600 mb-10
          md:text-xl md:mb-12">
            We're committed to delivering the support you require to make your experience as smooth as possible.
          </p>

          <!-- Team info -->
           <div class="flex flex-col gap-6">
            <div class="flex gap-3 items-center">
              <div class="rounded-full shadow w-12 h-12 flex justify-center items-center">
                <i class="ri-building-line text-2xl text-indigo-500"></i>
              </div>
              <p class="font-medium text-neutral-600 w-[70%]">123 Maple Street, Springfield, IL, USA</p>
            </div>

            <div class="flex gap-3 items-center">
              <div class="rounded-full shadow w-12 h-12 flex justify-center items-center">
                <i class="ri-phone-line text-2xl text-indigo-500"></i>
              </div>
              <p class="font-medium text-neutral-600 w-[70%]">+1 (650) 555-0198</p>
            </div>

            <div class="flex gap-3 items-center">
              <div class="rounded-full shadow w-12 h-12 flex justify-center items-center">
                <i class="ri-mail-line text-2xl text-indigo-500"></i>
              </div>
              <p class="font-medium text-neutral-600 w-[70%]">hello@abstractly.com</p>
            </div>
           </div>
        </div>
        
        <!-- Right Section -->
         <div class="col-span-4 outline outline-neutral-200 outline-1 rounded-lg p-4 shadow-lg
         md:col-span-6 md:p-8
         xl:col-span-6">
           <form action="#" method="#" class="grid grid-cols-2 gap-y-6
           md:gap-x-8">
            <div class="col-span-2 md:col-span-1">
              <label class="text-sm font-medium text-neutral-700 block mb-1.5" for="name-input">Name</label>
              <input placeholder="Your name" required autocomplete="on" id="name-input" name="userName" type="text"
              class="placeholder:text-sm placeholder:text-neutral-500
              px-3.5 py-2.5 w-full rounded border border-neutral-200 bg-neutral-50
              text-sm text-neutral-900 focus:shadow-sm focus:border-indigo-600
              focus:outline-indigo-200 focus:outline
              disabled:text-neutral-400 disabled:border-neutral-100 disabled:cursor-not-allowed">
            </div>

            <div class="col-span-2 md:col-span-1">
              <label class="text-sm font-medium text-neutral-700 block mb-1.5" for="email-input">Email</label>
              <input placeholder="example@example.com" required autocomplete="on" id="email-input" name="userEmail" type="email"
              class="placeholder:text-sm placeholder:text-neutral-500
              px-3.5 py-2.5 w-full rounded border border-neutral-200 bg-neutral-50
              text-sm text-neutral-900 focus:shadow-sm focus:border-indigo-600
              focus:outline-indigo-200 focus:outline
              disabled:text-neutral-400 disabled:border-neutral-100 disabled:cursor-not-allowed">
            </div>

            <div class="col-span-2 flex flex-col">
              <label class="text-sm font-medium text-neutral-700 block mb-1.5" for="message-input">Message</label>
              <textarea placeholder="Write your message..." aria-describedby="message-input" required autocomplete="on" name="userMessage" id="message-input"
              class="placeholder:text-sm placeholder:text-neutral-500
              bg-neutral-50 border border-neutral-200 rounded-lg px-3.5 py-3 w-full mb-1.5 h-28
              text-sm text-neutral-900 focus:shadow-sm focus:border-indigo-600
              focus:outline-indigo-200 focus:outline
              disabled:text-neutral-400 disabled:border-neutral-100 disabled:cursor-not-allowed resize-none"></textarea>

              <div class="text-sm text-neutral-500 text-right mb-10">0/500</div>
              <button class="text-white bg-indigo-700 w-full rounded py-2.5
              font-medium shadow
              hover:bg-indigo-800
              focus:ring focus:ring-indigo-200">Submit</button>
            </div>
           </form>
         </div>
      </section>
    </main>
    <!-- Talk to our team
      We're committed to delivering the support you require to make your experience as smooth as possible.
      123 Maple Street, Springfield, IL, USA

      hello@abstractly.com

      Your name
      This is a hint text to help user.
      Email
      example@example.com
      Message
      Write your message...
      0/500
      Submit -->

    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/your_username" target="_blank"
        >Lamphrangmi</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
